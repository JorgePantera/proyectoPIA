<html>
<head>
    <!-- Define la codificación de caracteres del documento como UTF-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para responsividad en dispositivos móviles -->
    <title>Search And Destroy</title> <!-- Título de la página que se muestra en la pestaña del navegador -->
    
    <!-- Incluir archivos de Bootstrap desde un CDN para estilos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    /* Estilos para el encabezado h1 */
    body h1 {
        text-align: center; /* Centra el texto del encabezado h1 */
    }

    /* Estilos para el fondo del cuerpo de la página */
    body {
        background-repeat: no-repeat; /* Evita que el fondo se repita */
        background-attachment: fixed; /* Fija el fondo durante el desplazamiento */
        background-size: cover; /* Cubre toda el área de la pantalla */
        background-image: linear-gradient(rgba(360, 360, 360, 0.8), rgba(360, 360, 360, 0.1)),
        url(https://static.vecteezy.com/system/resources/previews/004/210/329/original/cellphone-with-electronic-circuit-free-vector.jpg); /* Imágenes de fondo */
    }
    
    /* Estilos para el encabezado */
    header {
        background-color: #99F6EB; /* Color de fondo del encabezado */
        color: #F3F7F6; /* Color del texto en el encabezado */
        padding: 10px 20px; /* Espaciado interno del encabezado */
        text-align: center; /* Centra el texto en el encabezado */
        background-image: url(https://img.freepik.com/fotos-premium/primer-plano-telefono-celular-placa-circuito-medio_245570-167.jpg?w=740); /* Imagen de fondo del encabezado */
    }
    
    /* Estilos para la barra de navegación */
    nav {
        background-color: #F05DE9; /* Color de fondo de la navegación */
        padding: 10px 0; /* Espaciado vertical de la navegación */
        text-align: center; /* Centra los enlaces en la navegación */
    }
    
    /* Estilos para los enlaces de navegación */
    nav a {
        color: #080808; /* Color de los enlaces */
        text-decoration: none; /* Sin subrayado en los enlaces */
        margin: 0 10px; /* Espaciado horizontal entre enlaces */
    }
    
    /* Estilos para el efecto al pasar el ratón sobre los enlaces */
    nav a:hover {
        text-decoration: underline; /* Subrayado en los enlaces al pasar el ratón */
    }

    /* Estilos para el contenedor principal */
    .container {
        width: 80%; /* Ancho del contenedor */
        margin: 20px auto; /* Margen vertical de 20px y centrado horizontal */
    }

    /* Estilos para el pie de página */
    footer {
        background-color: #030303; /* Color de fondo del pie de página */
        color: #fff; /* Color del texto en el pie de página */
        text-align: center; /* Centra el texto en el pie de página */
        padding: 2px 0; /* Espaciado vertical del pie de página */
        position: fixed; /* Fija el pie de página en la parte inferior */
        bottom: 0; /* Posición en la parte inferior de la ventana */
        width: 100%; /* Ancho completo del pie de página */
    }

    /* Estilos para el botón de envío */
    input[type="submit"] {
        background-color: #4CAF50; /* Color de fondo del botón */
        color: black; /* Color del texto en el botón */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
    }

    /* Estilos para los formularios */
    form {
        text-align: center; /* Centra el contenido dentro del formulario */
    }

    /* Estilos para el botón circular (si se usa) */
    button {
        /* El siguiente código parece ser incorrecto y debería ser ajustado para funcionar */
        .btn-circle.btn-xl;
        width: 100px; /* Ancho del botón */
        height: 20px; /* Alto del botón */
        padding: 20px 30px; /* Espaciado interno del botón */
        border-radius: 20px; /* Bordes redondeados */
        font-size: 12px; /* Tamaño de la fuente */
        line-height: 0.75; /* Altura de línea */
        background-color: #D3A8E8; /* Color de fondo del botón */
    }
</style>

<!-- Encabezado de la página -->
<header>
    <h1>Search AND Destroy</h1> <!-- Título principal de la página -->
</header>

<body bgcolor=#3FF0E0> <!-- Color de fondo del cuerpo (no recomendado usar bgcolor) -->
<h1>Ingresa Datos de Usuario</h1> <!-- Subtítulo para el formulario -->
<form action="inserta.php" method="post"> <!-- Formulario que envía datos a inserta.php -->
    <b>Nombres:</b>
    <input type="text" name="nombres" required="true"><br><br>
    
    <b>Apellidos:</b>
    <input type="text" name="apellidos" required="true"><br><br>
    
    <label for="lang"><b>Tipo de documento</b></label>
    <select name="tdocumento" id="lang"> <!-- Selección para el tipo de documento -->
        <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="NIT">NIT</option>
    </select>
    <br><br>

    <b>No de documento:</b>
    <input type="number" name="documento" required="true" min="1"><br><br>
    
    <b>Departamento:</b>
    <input type="text" name="departamento" required="true"><br><br>
    
    <b>Ciudad:</b>
    <input type="text" name="ciudad" required="true"><br><br>
    
    <b>Email:</b>
    <input type="email" name="email" required="true"><br><br>
    
    <center><b>Teléfono</b>
    <input type="number" name="contacto" required="true" min="1"><br></center><br>
    
    <center><input type="submit" value="Registrar"></center> <!-- Botón de envío -->
</form>

<!-- Pie de página con derechos de autor -->
<footer>
    <p>Derechos de autor © 2024 - SearchAndDestroy</p>
</footer>

</body>
</html>
